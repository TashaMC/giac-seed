<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GIAC</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">             
        <!-- GIACSTART -->
        <link rel="stylesheet" href="css/app.css">        
        <script src="js/lib/ionic.js"></script>
        <script src="js/lib/angular/angular.js"></script>
        <script src="js/lib/angular/angular-animate.js"></script>
        <script src="js/lib/angular/angular-route.js"></script>
        <script src="js/lib/angular/angular-touch.js"></script>
        <script src="js/lib/angular/angular-sanitize.js"></script>
        <script src="js/lib/ionic-angular.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/app.js"></script>
        <!-- GIACEND -->
    </head>
    <body ng-app="todo" ng-controller="TodoCtrl">
    <side-menus>
        <!-- Center content -->
        <pane side-menu-content>
            <header class="bar bar-header bar-dark">
                <h1 class="title">Todo</h1>
            </header>
            <content has-header="true">
                <!-- our list and list items -->
                <list>
                <item ng-repeat="task in tasks">
                    {{task.title}}
                </item>
                </list>
            </content>
        </pane>

        <!-- Left menu -->
        <side-menu side="left">
            <header class="bar bar-header bar-dark">
                <h1 class="title">Projects</h1>
            </header>
        </side-menu>
    </side-menus>
</body>
</html>
